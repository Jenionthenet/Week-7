<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">  
    <title>Todo List</title>
</head>

<body>
    <div id="container"class="container-fluid row">
        <h1 id="title" class=" text-center">Todo List App</h1>
        <div  class="text-center" id="input">
            <label id="enterTaskLabel" for="task">Enter Task</label>
             <input  type="text" id="textBox" placeholder="Enter task" />

            <select  name="priority" id="priorityChoice">
                <option value="default" selected disabled hidden>Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <input  type="date" id="date" />
            <button id="addButton">Submit</button>
        </div>
        <div class="listGroups row">
            <h2 id="taskTitle" class="tite text-center">Pending Tasks</h2>
            <ul class = "row text-center" id="pendingUl"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>

</html>
